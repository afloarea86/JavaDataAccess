<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/main.css" type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body background="login_background.jpg">
<div class="page">
    <div class="header">
        <h1>User successfully registered!</h1>
    </div>
    <div class="content">
        <button type="submit" id="first" class="first second"  onclick="change()">SHOW OPTIONS</button>
        <button type="submit" id="last" class="last" onclick="window.location.href='/index.html'">EXIT</button>
        <div class="list">
        <button type="submit" id="button1" class="button" onclick="window.location.href='budget'">BUDGET CALCULATOR</button>
        <button type="submit" id="button2" class="button" onclick="window.location.href='mortgage'">MORTGAGE CALCULATOR</button>
        <button type="submit" id="button3" class="button" onclick="window.location.href='salary'">SALARY CALCULATOR</button>
        </div>
        
    
    </div>
</div>
<script type="text/javascript">


        function change(){
            let b1 = document.getElementById('button1');
           
        }
        document.getElementById('button1').style.display = "none";
        document.getElementById('button2').style.display = "none";
        document.getElementById('button3').style.display = "none";
        document.getElementById('last').style.display = "none";

    var optionButton = document.getElementById('first');
    optionButton.addEventListener('click', function(){
        if(optionButton.toggleAttribute("enabled")){
        document.getElementById('first').textContent = 'HIDE OPTIONS';
        document.getElementById('button1').style.display = '';
        document.getElementById('button2').style.display = '';
        document.getElementById('button3').style.display = '';
        document.getElementById('last').style.display = '';
        document.getElementById('first').style.display = '';
        }else{
        document.getElementById('first').textContent = 'SHOW OPTIONS';
        document.getElementById('button1').style.display = "none";
        document.getElementById('button2').style.display = "none";
        document.getElementById('button3').style.display = "none";
        document.getElementById('last').style.display = "none";
        }
        
        
        
    });
    

   


  
    

</script>

</body>
</html>
