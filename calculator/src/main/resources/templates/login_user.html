<!DOCTYPE html>
<html>

<head>
    <title>Create User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/login_user.css" type="text/css" rel="stylesheet" >

</head>

<body background="/login_background.jpg">
<form action="/login_user">
        <div class="panel">
            <div class="title">
                <h2>USER LOGIN</h2>
            </div>
            <div class="username">

                <h2>USERNAME: </h2>
                <input name="username" type="text" class="input" placeholder="Insert username...">

            </div>
            <div class="password">

                <h2>PASSWORD: </h2>
                <input name="password" type="password" class="input" placeholder="Insert user password...">

            </div>
            <div class="buttons">
                <button type="submit" class="login">LOGIN</button>
                <a class="link" href="create_user.html" style="text-decoration:none">Click here to create an account</a>
            </div>

            <div class="error"><h3 th:text="${ERROR}"></h3></div>
        </div>
</form>

    
    <script type="text/javascript">
        

    </script>
</body>

</html>
